[heater_bed]
heater_pin: PB7
sensor_pin: PA0 # TB 
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 67
pid_Ki: 2.57
pid_Kd: 449
min_temp: 0
max_temp: 130

##################################
# Configuração BL-Touch          #
##################################


[bltouch]
sensor_pin: PB2
control_pin: PB1
x_offset: -23
y_offset: 0
z_offset: 1.1

[z_tilt]
z_positions:
  -62, 200 #Z0
  377, 200 #Z1

points:
  42,190
  377,190
		
horizontal_move_z: 11.55
retries: 8
retry_tolerance: 0.01
speed: 50

[bed_mesh]
speed: 50
horizontal_move_z: 10
mesh_min: 23, 23 #mínima do X,Y 
mesh_max: 377, 313 #máxima do X,Y
probe_count: 5, 5 #defina o tanto de ponto na mesa do X,Y

[safe_z_home]
home_xy_position: 200, 168 # Change coordinates to the center of your print bed
speed: 50
z_hop: 11.55                # Move up 10mm
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 42, 2
screw1_name: 1

screw2: 400, 11.55
screw2_name: 2

screw3: 40, 332
screw3_name: 3

screw4: 400, 332
screw4_name: 4

speed: 50
horizontal_move_z: 10
screw_thread: CW-M4


[gcode_macro Ajustar_os_parafusos]
gcode:
 SCREWS_TILT_CALCULATE

# Fan0
[fan]
pin: PE6 

#Fan1
#[heater_fan fan1]
#pin: PE0

[heater_fan nozzle_cooling_fan]
pin: PE0 
heater: extruder
heater_temp: 50.0
fan_speed: 0.6

# Fan2
#[heater_fan fan2]
#pin: PC12

[temperature_fan case_fan]
pin: PC12
sensor_type: temperature_host
control = pid
pid_kp = 1.0
pid_ki = 0.5
pid_kd = 2.0
min_temp: 5
max_temp: 200
target_temp: 50.0

