# TMC2209 configuration
########################################

# Motor1
[tmc2209 stepper_x]
uart_pin: PC10
diag_pin: ^PF3  #PF3  use o mesmo pino que antes era o endstop_pin!
run_current: 0.650
driver_SGTHRS: 125  # 255 é o valor mais sensível, 0 é o menos sensível
stealthchop_threshold: 999999

