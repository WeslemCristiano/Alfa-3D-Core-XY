[include mainsail.cfg]
[include Adaptive_Mesh.cfg]
[include Voron_Purge.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_hurakan-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

[exclude_object]

[stepper_x]
step_pin: PC6
dir_pin: PA14
enable_pin: !PC7
microsteps: 64
rotation_distance: 40
endstop_pin:  tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 230
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 174.5
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop # 3dtouch
#position_endstop: 0
position_max: 300
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD5
microsteps: 32
rotation_distance: 34.464189553042544
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 20.837
#pid_Ki: 1.037
#pid_Kd: 104.708
min_temp: 0
max_temp: 275

#[filament_switch_sensor extruder_filament_sensor]
#switch_pin: ^!PC15

[heater_bed]
heater_pin: PD8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control = pid
pid_kp = 62.901
pid_ki = 1.808
pid_kd = 547.241
min_temp: 0
max_temp: 120

[fan]
pin: PD2 

[heater_fan nozzle_cooling_fan]
pin: PD3 
heater: extruder
heater_temp: 50.0
fan_speed: 0.6

[temperature_fan case_fan]
pin: PD4
sensor_type: temperature_host
control = pid
pid_kp = 1.0
pid_ki = 0.5
pid_kd = 2.0
min_temp: 5
max_temp: 200
target_temp: 50.0

##################################
# Configuração BL-Touch          #
##################################

[bltouch]
sensor_pin: PC14
control_pin: PA1
x_offset: -10
y_offset: 15
z_offset: 2.3

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 35, 6 #mínima do X,Y 
mesh_max: 210, 159.5 #máxima do X,Y
probe_count: 5, 3 #defina o tanto de ponto na mesa do X,Y

[safe_z_home]
home_xy_position: 130, 87.25 # Change coordinates to the center of your print bed
speed: 50
z_hop: 11.55                # Move up 10mm
z_hop_speed: 5

