dir_pin: PA14
enable_pin: !PC7
microsteps: 64
rotation_distance: 40
endstop_pin:  tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 230
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 64
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 174.5
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
