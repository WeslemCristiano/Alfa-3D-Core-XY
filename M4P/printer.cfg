#switch_pin: ^!PC15

[heater_bed]
heater_pin: PD8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control = pid
pid_kp = 62.901
pid_ki = 1.808
pid_kd = 547.241
min_temp: 0
max_temp: 120

[fan]
pin: PD2 

[heater_fan nozzle_cooling_fan]
pin: PD3 
heater: extruder
heater_temp: 50.0
fan_speed: 0.6

[temperature_fan case_fan]
pin: PD4
sensor_type: temperature_host
control = pid
pid_kp = 1.0
pid_ki = 0.5
pid_kd = 2.0
